<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de formulário</title>
</head>
<body>
    <h1>Number, Month, Date e Time</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label> <br>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label> <br>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="Média" value="5" required>
        </p>
        <p>
            <label for="imes">Período letivo</label> <br>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label> <br>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihora">Horário da prova</label> <br>
            <input type="time" name="time" id="itime">
            <input type="search" name="" id="">
        </p>
        <p id="envio">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
