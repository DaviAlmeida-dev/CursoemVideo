<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados locamente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="Video/meuvideo.mp4" controls>
        <source src="Video/meuvideo.mp4" type="video/mp4"><source>
        <source src="Video/meuvideo.m4v" type="audio/mp4">
        <source src="Video/meuvideo.webm" type="webm">
        <source src="Video/meuvideo.ogv" type="ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>]

    <h1>Inserindo vídeos com youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=vrjceuODtBtivYuo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
